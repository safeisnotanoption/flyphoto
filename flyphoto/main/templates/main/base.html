{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Inter Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="{% static 'css/out.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-colorpicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/flyphoto.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="z-depth-0 white">
        <div class="nav-wrapper container">
            <a href="{% url 'index' %}" class="brand-logo"><img src="{% static 'img/FlyPhoto.png' %}" alt="FlyPhoto"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'index' %}" class="black-text">Главная</a></li>
                <li><a href="{% url 'contacts' %}" class="black-text">Контакты</a></li>
                <li><a href="{% url 'contacts' %}" class="black-text">Контакты</a></li>
                <li><a href="{% url 'contacts' %}" class="btn" style="color: black; background: #C4C4C4;">Войти</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'contacts' %}" class="btn">Войти</a></li>
        <li><a href="{% url 'index' %}">Главная</a></li>
        <li><a href="{% url 'contacts' %}">Контакты</a></li>
        <li><a href="{% url 'contacts' %}">Контакты</a></li>
    </ul>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static '/js/bootstrap-colorpicker.js' %}"></script>
    <script src="{% static 'js/flyphoto.js' %}"></script>
    {% block javascript %}
    {% endblock %}

</body>
</html>
