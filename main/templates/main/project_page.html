{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block css %}
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Inter Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/flyphoto.css' %}">
    {% endblock css %}
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="z-depth-0 white">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo"><img src="{{ project.websitesettings.logo.url }}" alt="FlyPhoto"></a>
            <!--ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul-->
        </div>
    </nav>

    <div class="container align-center" style="padding: 100px 0">
        <form action="{% url 'project_page' project_address %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form.as_p }}
            <div>
                <input type="submit" class="btn-large deep-purple darken-4 white-text" value="Отправить фотографию">
            </div>
        </form>
    </div>

    {% block javascript %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/flyphoto.js' %}"></script>
    <script src="{% static 'js/jscolor.js' %}"></script>
    {% endblock javascript %}

</body>
</html>
